<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <div id="app-2">
      <span v-bind:title="message">
        Mueva el mouse sobre mí durante unos segundos para ver mi título
        enlazado dinámicamente.
      </span>
    </div>
    <div id="app-3">
      <span v-if="seen">Ahora me ves</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Mensaje invertido</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "hola mundo con vueJS",
        },
      });

      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "Usted cargó esta página el " + new Date().toLocaleString(),
        },
      });

      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true,
        },
      });

      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: "Aprender JavaScript" },
            { text: "Aprender Vue" },
            { text: "Construir algo increíble" },
          ],
        },
      });

      var app5 = new Vue({
        el: "#app-5",
        data: {
          message: "Hola Vue.js!",
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
